<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="//oss.maxcdn.com/semantic-ui/2.1.3/components/reset.min.css">
    <link rel="stylesheet" type="text/css" href="//oss.maxcdn.com/semantic-ui/2.1.3/components/site.min.css">

    <link rel="stylesheet" type="text/css" href="//oss.maxcdn.com/semantic-ui/2.1.3/components/container.min.css">
    <link rel="stylesheet" type="text/css" href="//oss.maxcdn.com/semantic-ui/2.1.3/components/grid.min.css">
    <link rel="stylesheet" type="text/css" href="//oss.maxcdn.com/semantic-ui/2.1.3/components/header.min.css">
    <link rel="stylesheet" type="text/css" href="//oss.maxcdn.com/semantic-ui/2.1.3/components/image.min.css">
    <link rel="stylesheet" type="text/css" href="//oss.maxcdn.com/semantic-ui/2.1.3/components/menu.min.css">

    <link rel="stylesheet" type="text/css" href="//oss.maxcdn.com/semantic-ui/2.1.3/components/divider.min.css">
    <link rel="stylesheet" type="text/css" href="//oss.maxcdn.com/semantic-ui/2.1.3/components/segment.min.css">
    <link rel="stylesheet" type="text/css" href="//oss.maxcdn.com/semantic-ui/2.1.3/components/form.min.css">
    <link rel="stylesheet" type="text/css" href="//oss.maxcdn.com/semantic-ui/2.1.3/components/input.min.css">
    <link rel="stylesheet" type="text/css" href="//oss.maxcdn.com/semantic-ui/2.1.3/components/button.min.css">
    <link rel="stylesheet" type="text/css" href="//oss.maxcdn.com/semantic-ui/2.1.3/components/list.min.css">
    <link rel="stylesheet" type="text/css" href="//oss.maxcdn.com/semantic-ui/2.1.3/components/message.min.css">
    <link rel="stylesheet" type="text/css" href="//oss.maxcdn.com/semantic-ui/2.1.3/components/icon.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//oss.maxcdn.com/semantic-ui/2.0.8/semantic.min.js"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
                .ready(function () {
                    $('.ui.form')
                            .form({
                                fields: {
                                    email: {
                                        identifier: 'email',
                                        rules: [
                                            {
                                                type: 'empty',
                                                prompt: 'Please enter your e-mail'
                                            },
                                            {
                                                type: 'email',
                                                prompt: 'Please enter a valid e-mail'
                                            }
                                        ]
                                    },
                                    password: {
                                        identifier: 'password',
                                        rules: [
                                            {
                                                type: 'empty',
                                                prompt: 'Please enter your password'
                                            },
                                            {
                                                type: 'length[6]',
                                                prompt: 'Your password must be at least 6 characters'
                                            }
                                        ]
                                    }
                                }
                            })
                    ;
                })
        ;
    </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="http://semantic-ui.com/examples/assets/images/logo.png" class="image">

            <div class="content">
                Log-in to your account
            </div>
        </h2>
        <form class="ui large form" name="f" th:action="@{/login}" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="E-mail address">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">Login</div>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui negative message" th:if="${param.error}">
            <div class="header">
                Invalid credentials
            </div>
        </div>

        <div class="ui success message" th:if="${param.logout}">
            <div class="header">
                You have logged out successfully
            </div>
        </div>
    </div>
</div>



</body>

</html>
